<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>

            <div class="login-form">
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="username" id="login-name" required th:field="*{username}" />
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="password" id="login-pass" required th:field="*{password}" />
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-block">Sign In</button>
                    <br>

                </form>
                <span class="register">Don't have an account? <a th:href="@{/registerform}" value="Register">Register</a>.</span>
                <div th:if="${invalidCredentials}" class="error" style="color: red;">Invalid Credentials</div>
                <a class="login-link" th:href="@{/aboutus}">About Us</a>
            </div>
        </div>
    </div>
</body>

</html>
